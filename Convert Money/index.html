<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>
        <main>
            <label>
                Converte de
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>
            <label>
                Converte de
                <select>
                    <option>
                        US$ Dolar Americano
                    </option>
                    <option>
                        € Euro
                    </option>
                </select>
            </label>

            <label>
              Valor
              <input placeholder="R$ 10.000,00">
            </label>

            <button type="button">Converter</button>

            <section>
                <div>
                    <img src="./assets/brasil .png" alt="Brasil">
                    <p>Real</p>
                    <p>R$ 10.000,00</p>
                </div>

                <img src="./assets/Vector.png" alt="">

                <div>
                    <img src="./assets/estados-unidos .png" alt="Dolar">
                    <p>Dolár Americano</p>
                    <p> US$ 2.000,00</p>
                </div>
            </section>


        </main>
    </div>
</body>

</html>
